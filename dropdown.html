<!DOCTYPE html>
<html>
<head>
    <title>Dropdown</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f9f9f9;
        }

        h2 {
            color: blue; /* Heading text color */
        }

        select {
            font-size: 18px;
            padding: 5px 10px;
            border-radius: 6px;
            border: 1px solid #333;
            margin-top: 15px;
            color: green; /* Dropdown text color */
        }
    </style>
</head>
<body>
    <h2>Select your City</h2>
    <form>
        <select name="city">
            <option value="Amalapuram">Amalapuram</option>
            <option value="kkd">Kakinada</option>
            <option value="rjy">Rajahmundry</option>
            <option value="vjy">Vijayawada</option>
        </select>
    </form>
</body>
</html>
